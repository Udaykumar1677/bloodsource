<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloodSource - Home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://wallpapercave.com/wp/wp4323467.jpg'); /* You can replace with your own */
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .button-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background-color: #e91e63;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to BloodSource</h1>
    <p>Your help can save lives. Join us today!</p>

    <div class="button-row">
        <a href="/register_donor" class="btn">Register as Donor</a>
        <a href="/request_blood" class="btn">Request Blood</a>
        <a href="/view_donors" class="btn">View Donors</a>
        <a href="/view_requests" class="btn">View Blood Requests</a>
    </div>
</body>
</html>
